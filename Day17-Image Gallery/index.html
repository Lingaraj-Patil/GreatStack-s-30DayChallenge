<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="/images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="/images/image1.jpeg"></span>
                <span><img src="/images/imag2.jpeg"></span>
                <span><img src="/images/imag3.jpeg"></span>
            </div>
            <div>
                <span><img src="/images/image4.jpeg"></span>
                <span><img src="/images/image5.jpeg"></span>
                <span><img src="/images/image6.jpeg"></span>
            </div>
        </div>
        <img src="/images/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let nextBtn = document.getElementById("nextBtn");
        let backBtn = document.getElementById("backBtn");

        scrollContainer.addEventListener("wheel",(evt) =>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehaviour = 'auto';
        })

        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehaviour = 'smooth';
            scrollContainer.scrollLeft += 900;
        })

        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehaviour = 'smooth';
            scrollContainer.scrollLeft -= 900;
        })
    </script>
</body>
</html>
