<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-White Theme Switch</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        .dark-theme{
            --background-color: #000000;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #theme-switch-button {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #theme-switch-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theme Switch Demo</h1>
        <p>Click the button below to toggle between Dark and White themes.</p>
        <button id="theme-switch-button">Switch Theme</button>
    </div>

    <script>
        let button = document.getElementById("theme-switch-button");
        button.onclick = function(){
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>
